<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slapjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Slapjack Game</h1>

    <div>
        <label for="player-name">Enter Player Name:</label>
        <input type="text" id="player-name" placeholder="Enter name">
        <button onclick="addPlayer()">Add Player</button>
    </div>

    <div id="player-info"></div> <!-- This is where the player's info and deck will be shown -->

    <!-- Add the flip card button here -->
    <div id="flip-card-container" style="display:none;">
        <button onclick="flipCard()">Flip Card</button>
        <div id="flipped-card"></div> <!-- This is where the flipped card will be displayed -->
        <div id="remaining-deck"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
