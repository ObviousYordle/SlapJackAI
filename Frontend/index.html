<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slapjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Slapjack Game</h1>

    <!-- Player Entry -->
    <div id="player-entry">
        <label for="player-name">Enter Player Name:</label>
        <input type="text" id="player-name" placeholder="Enter name">
        <button id="add-player-button" onclick="addPlayer()">Add Player</button>
    </div>

    <!-- Player Info -->
    <div id="player-info"></div>

    <!-- Card Display -->
    <div id="card-container" class="card-container" style="display: none;">
        <div class="card">
            <div class="card-face front">
                <div class="card-rank" id="card-rank">Card Front</div>
                <div class="card-suit" id="card-suit"></div>
            </div>
        </div>
    </div>


    <div id="reaction-instruction" style="display: none;">
        <p>We need to record your first 10 reactions to adjust the AI's difficulty to your skill level.</p>
        <p>Once you start, you can then click on the card when you sees a Jack, your reaction time will be recorded.</p>
    </div>

    <!-- Game Buttons -->
    <button id="start-button" onclick="startFlipping()" style="display: none;">Start Flipping</button>

    <!-- Flipped Card -->
    <div id="flipped-card"></div>

    <!-- Deck Display -->
    <div id="deck-visual" style="display: none;">
        <h3>Remaining Deck</h3>
        <div id="remaining-deck"></div>
    </div>

    <div id="reaction-info" style="display: none;">
        <strong>Reactions Remaining:</strong> <span id="reactions-remaining">10</span>
    </div>

    <!-- Reaction Times -->
    <div id="reaction-times-container" style="display: none;">
        <h3>Your Reaction Times:</h3>
        <ul id="reaction-times-list"></ul>
    </div>


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
